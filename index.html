<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./main.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="form">
        <h1>Password Generator</h1>
        
        <div>
            <label for="quantity">How many Uppercase Letters:</label>
            <input type="number" id="uppercase" name="quantity" min="1" max="5">
        </div>
        <div>
            <label for="quantity">How many Lower Letters:</label>
            <input type="number" id="lowercase" name="quantity" min="1" max="5">
        </div>
        <div>
            <label for="quantity">How many numbers:</label>
            <input type="number" id="numbers" name="numbers" min="1" max="5">
            
        </div>
        <div>
            <label for="quantity">How many symbols:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </div>
        <div>
            <label for="quantity">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="12">
            
        </div>
        <div>
            <label for="quantity">How many Passwords to generate:</label>
            <input type="number" id="pass-amount" name="pass-amount" min="8" max="12">
        </div>
        <button id="gene-btn" class="button"  onClick="generatorPassword()">Generate Password</button>     
        <div id="pass-box">
        </div>
    </div>
      <script src="./RandomLetters.js"></script>
</body>
</html>
