<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Genarator</title>
</head>
<body>
    
    
    <form action="form">
        <h1>Password Genarator</h1>
        
        <div>
            <label for="quantity">How many Uppercase Letters:</label>
            <input type="number" id="uppercase" name="quantity" min="1" max="5">
            <button id="upper-btn">Submit</button>
        </div>
        <div>
            <label for="quantity">How many Lower Letters:</label>
            <input type="number" id="lowercase" name="quantity" min="1" max="5">
            <button id="lower-btn">Submit</button>
        </div>
        <div>
            <label for="quantity">How many numbers:</label>
            <input type="number" id="numbers" name="numbers" min="1" max="5">
            <button id="numbers-btn">Submit</button>
            
        </div>
        <div>
            <label for="quantity">How many symbols:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <button id="symbols-btn">Submit</button>
        </div>
        <div>
            <label for="quantity">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="12">
            <button id="length-btn">Submit</button>
            
        </div>
        <div>
            <label for="quantity">How many Passwords to generate:</label>
            <input type="number" id="length" name="length" min="8" max="12">
            <button id="num-of-pass-btn">Submit</button>
        </div>

        <button id="generate-btn">Generate</button>

    </form>

</body>
</html>
